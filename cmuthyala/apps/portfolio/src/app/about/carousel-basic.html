<section>
    <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img class = "carousel-img " [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>Hackathon (Hack U7), 2019</h3>
            <p>Developed  a <strong>Realtor 3D-View Mobile App</strong>  for <i><a href = "https://www.dominionenterprises.com/" target="_blank"> Dominion Enterprises</a></i></p>
            
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img class = "carousel-img " [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <!-- <h3>Udacity Nano Degree</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img class = "carousel-img " [src]="images[2]" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Hackathon (Hack U7), 2019</h3>
            <p>Developed  a <strong>Google Home Assistant</strong>  for <i><a href = "https://www.dominionenterprises.com/" target="_blank"> Dominion Enterprises</a></i></p>
          </div>
        </ng-template>
      </ngb-carousel>


</section>
