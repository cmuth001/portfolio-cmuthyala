  <div class="icon-bar">
    <div ngClass="{{ shouldShow ? 'show' : 'hide' }}">

        href="https://www.facebook.com/people/Chandu-Muthyala/100002292512909"
        target="_blank"
        class="facebook social-item-4"
        ><i class="fa fa-facebook"></i
      ></a>
      <a
        href="https://twitter.com/chandumuthyala1"
        class="twitter social-item-3"
        target="_blank"
        ><i class="fa fa-twitter"></i
      ></a>
      <a
        href="https://www.instagram.com/chandu_muthyala/?hl=en"
        target="_blank"
        class="instagran social-item-2"

      ></a>
      <a

        target="_blank"
