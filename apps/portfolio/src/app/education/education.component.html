<section class="cm-education-section">
  <div class="cm-education-main-div">
    <h1 class="education-title">Education</h1>
    <mat-card>
      <ng-container *ngFor="let college of colleges">
        <mat-card class="example-card col-md-6">
          <mat-card-header>
            <div
              mat-card-avatar
              class="example-header-image {{ college.class }}"
            ></div>
            <mat-card-title class="card-title-size">{{
              college.name
            }}</mat-card-title>
            <mat-card-subtitle
              >{{ college.degree }}, {{ college.cgpa }}</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-actions>
            <a href="{{ college.url }}" target="_blank">
              <button mat-button color="primary">
                VISIT <mat-icon mat-list-icon>launch</mat-icon>
              </button>
            </a>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </mat-card>
  </div>
</section>
